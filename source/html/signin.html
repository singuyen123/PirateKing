<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="signin.css">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

<body>
  <script>
    var ws = new WebSocket('ws://128.199.225.158:80');
    ws.onopen = function () {
      //console.log('websocket is connected ...')

      // sending a send event to websocket server
      ws.send('{"stt":"connected"}')
    }

    // event emmited when receiving message 
    ws.onmessage = function (ev) {
      console.log(ev);
    }
    $(document).ready(function () {
      $(".message a").click(function () {
        $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
    });
    function btn_login() {
      var username = document.getElementById("username").value;
      var pass = document.getElementById("pass").value;
      var temp1 = '{"stt":"login","username":"'// + usrname + '","pass":"' + pass + '"}'
      var temp2 = '","pass":"'
      var temp3 = '"}'
      ws.send(temp1 + username + temp2 + pass + temp3);
    }
    function btn_signup() {
      var username = document.getElementById("signup_user").value;
      var pass = document.getElementById("signup_pass").value;
      var email = document.getElementById("signup_email").value;
      var temp1 = '{"stt":"signup","username":"'// + usrname + '","pass":"' + pass + '"}'
      var temp2 = '","pass":"'
      var temp3 = '"}'
      var temp4 = '", "email" : "'
      ws.send(temp1 + username + temp2 + pass + temp4 + email + temp3);
    }
  </script>
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="name" id="signup_user" name="signup_user" />
        <input type="password" placeholder="password" id="signup_pass" name="signup_pass" />
        <input type="text" placeholder="email address" id="signup_email" name="signup_email" />
        <button onclick="btn_signup()">create</button>
        <p class="message">Already registered?
          <a>Sign In</a>
        </p>
      </form>
      <form action="/submit" method="post" class="login-form">
        <input type="text" placeholder="username" id="username" name="username" />
        <input type="password" placeholder="password" id="pass" name="pass" />
        <button onclick="btn_login()" type = "login">login</button>
        <p class="message">Not registered?
          <a href="#">Create an account</a>
        </p>
      </form>
    </div>
  </div>
</body>

<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:300);

  .login-page {
    width: 360px;
    padding: 8% 0 0;
    margin: auto;
  }

  .form {
    position: relative;
    z-index: 1;
    background: #FFFFFF;
    max-width: 360px;
    margin: 0 auto 100px;
    padding: 45px;
    text-align: center;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
  }

  .form input {
    font-family: "Roboto", sans-serif;
    outline: 0;
    background: #f2f2f2;
    width: 100%;
    border: 0;
    margin: 0 0 15px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 14px;
  }

  .form button {
    font-family: "Roboto", sans-serif;
    text-transform: uppercase;
    outline: 0;
    background: #4CAF50;
    width: 100%;
    border: 0;
    padding: 15px;
    color: #FFFFFF;
    font-size: 14px;
    -webkit-transition: all 0.3 ease;
    transition: all 0.3 ease;
    cursor: pointer;
  }

  .form button:hover,
  .form button:active,
  .form button:focus {
    background: #43A047;
  }

  .form .message {
    margin: 15px 0 0;
    color: #b3b3b3;
    font-size: 12px;
  }

  .form .message a {
    color: #4CAF50;
    text-decoration: none;
  }

  .form .register-form {
    display: none;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 300px;
    margin: 0 auto;
  }

  .container:before,
  .container:after {
    content: "";
    display: block;
    clear: both;
  }

  .container .info {
    margin: 50px auto;
    text-align: center;
  }

  .container .info h1 {
    margin: 0 0 15px;
    padding: 0;
    font-size: 36px;
    font-weight: 300;
    color: #1a1a1a;
  }

  .container .info span {
    color: #4d4d4d;
    font-size: 12px;
  }

  .container .info span a {
    color: #000000;
    text-decoration: none;
  }

  .container .info span .fa {
    color: #EF3B3A;
  }

  body {
    background: #76b852;
    /* fallback for old browsers */
    background: -webkit-linear-gradient(right, #76b852, #8DC26F);
    background: -moz-linear-gradient(right, #76b852, #8DC26F);
